<ion-header>
    <ion-toolbar #j_535>
        <ion-buttons #j_536 slot="start">
            <ion-back-button #j_537 mode="ios">
            </ion-back-button>
        </ion-buttons>
        <ion-title #j_538>
            Reset my password
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card #j_527>
        <ion-card-header #j_528 color="success" class="title">
            Your password information will be sent to your e-mail address as soon as possible.
        </ion-card-header>
        <div #j_529 class="form-wrapper">
            <form #signUpForm="ngForm" #signUpForm_el>
                <ion-item #j_531__ion4Item>
                    <ion-label #j_531__ion4Label color="medium" position="floating">
                        Email
                    </ion-label>
                    <ion-icon #j_531__icon name="mail" slot="end" color="primary">
                    </ion-icon>
                    <ion-input #email="ngModel" #email_el [ngModel] [ngModelOptions]="{updateOn: 'change'}"
                    color="dark" maxlength="254" minlength="1" name="email" pattern="^(([^<>()\[\]\\.,;:\s@&#34;]+(\.[^<>()\[\]\\.,;:\s@&#34;]+)*)|(&#34;.+&#34;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
                    required="true" type="email">
                    </ion-input>
                </ion-item>
                <ion-text #j_532 color="danger" class="error" [ngClass]="{'visible': email.touched && email.errors}">
                    Please enter a valid Email
                </ion-text>
                <ion-button #j_533 color="primary" expand="block" type="submit" (click)="button1_copy2Click__j_533($event, currentItem)">
                    <ion-icon #j_533__icon name="send" slot="start">
                    </ion-icon>
                    Reset Password
                </ion-button>
            </form>
        </div>
    </ion-card>
</ion-content>
